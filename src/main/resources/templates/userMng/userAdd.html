<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head th:include="pre_included">
		<meta charset="utf-8" />
		<title>首页</title>
	</head>

	<body class="no-skin">
		<div th:include="sidebar"></div> 
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>


			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="/index">首页</a>
							</li>
							<li class="active">用户管理</li>
						</ul><!-- /.breadcrumb -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
		            			用户新增
            				</h1>
						</div><!-- /.page-header -->
						  <div class="row row_content">
							<!-- 左列 -->
							<div class="col-md-6 row_left">
								<h3 style="text-align:center">用户信息</h3>
								<br/>
								<form id="basicInfoForm" class="form-horizontal">
									<div class="row">
										<label class="control-label col-sm-3" for="userName">用户名：</label>
										<div class="col-sm-6">
											<input id="userName" type="text" class="form-control col-sm-3 input-sm" 
											name="userName"/>
										</div>
									</div>
									<br/>
									<div class="row">
										<label class="control-label col-sm-3" for="nickName">昵称：</label>
										<div class="col-sm-6">
											<input id="nickName" type="text" class="form-control col-sm-3 input-sm" 
											name="nickName"/>
										</div>
									</div>
									<br/>
									<div class="row">
										<label class="control-label col-sm-3" for="password">密码：</label>
										<div class="col-sm-6">
											<input id="password" type="text" class="form-control col-sm-3 input-sm" 
											name="password"/>
										</div>
									</div>
									<br/>
									<div class="row">
										<label class="control-label col-sm-3" for="email">邮箱：</label>
										<div class="col-sm-6">
											<input id="email" type="text" class="form-control col-sm-3 input-sm" 
											name="email"/>
										</div>
									</div>
									<br/>
									<div class="row">
										<label class="control-label col-sm-3" for="officePhone">办公电话：</label>
										<div class="col-sm-6">
											<input id="officePhone" type="text" class="form-control col-sm-3 input-sm" 
											name="officePhone"/>
										</div>
									</div>
									<br/>
									<div class="row">
										<label class="control-label col-sm-3" for="telephone">联系电话：</label>
										<div class="col-sm-6">
											<input id="telephone" type="text" class="form-control col-sm-3 input-sm" 
											name="telephone"></input>
										</div>
									</div>
									<br/>
									<div class="row">
										<label class="control-label col-sm-3" for="role">角色：</label>
											<div class="col-sm-6">
												<select name="roleIds" id="roleIds" class="form-control">
													<option value="">请选择</option>
												</select>
											</div>
									</div>
									<br/>
									<div class="row">
										<label class="control-label col-sm-3" for="birthday">出生日期：</label>
										<div class="col-sm-8">
											<span class="input-icon input-icon-right"><input
												style="width: 150px" id="birthday" name="birthday" type="text"
												placeholder="出生日期" value="" readonly="readonly"/>
												<i class="ace-icon fa fa-calendar"></i>
											</span>
										</div>
									</div>
									<br/>
									<div class="row">	
										<label class="control-label col-sm-3" for="startTime">有效时段：</label>
										<div class="col-sm-8">
											<span class="input-icon input-icon-right"><input
												style="width: 150px" id="startTime" name="startTime" type="text"
												placeholder="开始日期" value="" readonly="readonly"/>
												<i class="ace-icon fa fa-calendar"></i>
											</span> &nbsp;&nbsp;&nbsp;~&nbsp;&nbsp;&nbsp; <span
												class="input-icon input-icon-right"> <input
												id="endTime" style="width: 150px" type="text" name="endTime"
												placeholder="结束日期" value="" readonly="readonly"/>
												<i class="ace-icon fa fa-calendar"></i>
											</span>	
										</div>
									</div>
									
								</form>
							</div>
							<!-- 中列 -->
							<div class="col-md-3 row_center">
								<h3 style="text-align:center">栏目列表</h3>
								<br/>
								<span class="block input-icon input-icon-right">
									<div id="ColumnZTree" class="ztree">
										<div class="col-xs-12" style="overflow-y: auto;max-height: 500px;position:absolute;z-index:999;background:#fff;border:1px solid #e3e3e3">
											<ul id="tree" class="ztree">
											</ul>
										</div>
									</div> 
								</span>
							</div>
							<!-- 右列 -->
							<div class="col-md-3 row_right">
								<h3 style="text-align:center">来源列表</h3>
								<br/>
								<span class="block input-icon input-icon-right">
									<!-- <table id="tbSourceList">
										<thead>
											<tr>
												<th style="width:10%"><input type="checkbox" id="sourceId" title='选取本页所有文档' /> 选择</th>
												
												<th style="width:15%">来源名称</th>
											</tr>
										</thead>
									</table> -->
									<div id="SourceZTree" class="ztree">
										<div class="col-xs-12" style="overflow-y: auto;max-height: 500px;position:absolute;z-index:999;background:#fff;border:1px solid #e3e3e3">
											<ul id="tree" class="ztree">
											</ul>
										</div>
									</div>
								</span>
							</div>
						  </div>
						  <br/>
						  <br/>
						  <br/>
						  <div class="col-md-4 col-md-offset-5">
						  	<button type="button" class="btn btn-md btn-primary" id="save" data-loading-text="保存中...">
								<i class="ace-icon fa fa-floppy-o"></i> 保存
							</button>
							<button type="button" class="btn btn-md btn-pre" id="back" onclick="javascript:history.go(-1);">
								<i class="ace-icon fa fa-chevron-left"></i> 返回
							</button>
						  </div>
						
						
						
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

		
		</div><!-- /.main-container -->		
		<script>
	      seajs.use('/js/userMng/addUser/main');
	 	</script>
	</body>
</html>
